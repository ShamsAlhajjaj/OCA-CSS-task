<body>

        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>

    <form action="">
        <input type="radio" name="" id=""> Indoor <input type="radio" name="" id=""> Outdoor <br>
        <input type="checkbox" name="" id=""> Loving <input type="checkbox" name="" id=""> Lazy <input type="checkbox" name="" id=""> Energetic <br>
        <input type="text" placeholder="cat photo URL"> <button type="submit">Submit</button>
    </form>
